version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: activity-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: activity_tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: activity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: activity-tracker
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=user:password@tcp(mysql:3306)/activity_tracker?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_URL=redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - RATE_LIMIT_PER_HOUR=1000
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - activity-network
    restart: unless-stopped

networks:
  activity-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: